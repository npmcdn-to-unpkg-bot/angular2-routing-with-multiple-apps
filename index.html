<html>

<head>
  <base href="/">
  <title>Angular2 two apps use routing</title>
  <!-- mostly copied from component router plunkr -->
  <script src="https://npmcdn.com/zone.js@0.6.12"></script>
  <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.27/system.js"></script>
  <script src="https://npmcdn.com/typescript@1.8.10/lib/typescript.js"></script>


  <script>
    var ngVer = '@2.0.0-rc.4';
    var routerVer = '@3.0.0-beta.2';

    var  map = {
      'rxjs':                       'https://npmcdn.com/rxjs@5.0.0-beta.6',
      'angular2-in-memory-web-api': 'https://npmcdn.com/angular2-in-memory-web-api',
      '@angular/router':            'https://npmcdn.com/@angular/router' + routerVer,
    };

    var packages = {
      'one': {defaultExtension: 'ts'},
      'two': {defaultExtension: 'ts'},
      'rxjs':                       { defaultExtension: 'js' },
      'angular2-in-memory-web-api': { defaultExtension: 'js' },
    };

    var packageNames = [
      '@angular/common',
      '@angular/compiler',
      '@angular/core',
      '@angular/http',
      '@angular/upgrade',
      '@angular/platform-browser',
      '@angular/platform-browser-dynamic'
    ];

    packageNames.forEach(function(pkgName) {
      map[pkgName] = 'https://npmcdn.com/' + pkgName + ngVer;
    });


    packageNames.forEach(function(pkgName) {
      packages[pkgName] = { main: 'index.js', defaultExtension: 'js' };
    });
    packages['@angular/router'] = { main: 'index.js', defaultExtension: 'js' };

    System.config({
        transpiler: 'typescript',
        typescriptOptions: { emitDecoratorMetadata: true },
        map: map,
        packages: packages
      });

      System.import('one/main').then(null, console.error.bind(console));
      System.import('two/main').then(null, console.error.bind(console));
  </script>
</head>

<body>
  <one>Loading</one>
  <two>Loading</two>
</body>

</html>
